<html>
<head>
    <title>Slope stability</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="icon" href="favicon.ico" type="image/png" sizes="16x16">
</head>

<body>
    <div id="wrap">
        <div class="column left_col">
            Model
            <select id="stability" onchange="redrawContours()">
                <option id="IS" selected>Infinite slope</option>
                <option id="Cullman">Cullman's model</option>
                <option id="Taylor">Taylor charts</option>
                <option id="Taylor-BAD">Taylor charts forgetting to iterate (BAD)</option>
            </select>
            Specific weight &gamma; (kN.m<sup>3</sup>)
            <div>0 <input type="range" id="G_s" value="20" min="0" max="50" step="1" oninput="Gs_out.value = G_s.value;"> <output id="Gs_out">20</output> </div><br>
            Cohesion c (kN.m<sup>2</sup>)
            <div>0 <input type="range" id="c" value="5" min="0" max="50" oninput="c_out.value = c.value;"> <output id="c_out"> 5</output> </div> <br>
            Friction angle &phi; (degree)
            <div>0 <input type="range" id="phi" value="30" min="0" max="90" oninput="phi_out.value = phi.value;"> <output id="phi_out"> 30</output></div> <br>
            Rock depth d (infinite slope) or DH (Taylor TSA) (m)
            <div>0 <input type="range" id="H" value="10" min="0" max="100" oninput="H_out.value = H.value"> <output id="H_out">10 </output></div> <br>
        </div>

        <div id="map" class="column right_col"></div>
    </div>
    <script src="js/slope-stability.js" type="text/javascript"></script>

</body>
</html>
