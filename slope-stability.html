<html>
<head>
    <title>Slope stability</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="icon" href="favicon.ico" type="image/png" sizes="16x16">
</head>

<body>
    <div id="wrap">
        <div class="column left_col">
            Stability classification:
            <select id="stability" onchange="redrawContours()">
                <option id="A" value="A" selected>A</option>
                <option id="B" value="B">B</option>
                <option id="C" value="C">C</option>
                <option id="D" value="D">D</option>
                <option id="E" value="E">E</option>
                <option id="F" value="F">F</option>
            </select>
            Source height above ground (m): <input onchange="redrawContours()" type="number" id="h" value="30" min="0"/>
            Source pollutant emission rate (g/s): <input onchange="redrawContours()" type="number" id="q" value="1" min="0"/>
            Viewing height above ground (m): <input onchange="redrawContours()" type="number" id="delta" value="0" min="0" />
            Ambient temperature (&deg;C): <input onchange="redrawContours()" class="buoyancy" type="number" id="T_a" value="25" min="-273"/>
            Stack temperature (&deg;C): <input onchange="redrawContours()" class="buoyancy" type="number" id="T_s" value="25" min="-273"/>
            Stack diameter (m): <input onchange="redrawContours()" class="buoyancy" type="number" id="d_s" value="5" min="0"/>
            Stack exit velocity (m/s): <input onchange="redrawContours()" class="buoyancy" type="number" id="v_s" value="10" min="0"/>
            Concentrations, separate with ';' (&micro;g/m<sup>3</sup>): <input onchange="redrawContours()" type="text" id="concentration_contours" value="0.1; 1; 10" />
        </div>

        <div id="map" class="column right_col"></div>
    </div>
    <script src="js/slope-stability.js" type="text/javascript"></script>

</body>
</html>
