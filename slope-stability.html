<html>
<head>
    <title>Slope stability</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/slope-stability.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="icon" href="favicon.ico" type="image/png" sizes="16x16">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>
    <script src="js/slope-stability.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <!--<a id="tmp">TMPDL</a>-->
    <div id="wrap">
        <div class="column left_col">
            Viewpoint: <input id="latitude" type="number" step=0.00001 min=-90 max=90 style="width:35%;" class="mapupdater" value="-34.33644" />
                      <input id="longitude" type="number" step=0.00001 min=-180 max=180 style="width:35%;" class="mapupdater" value="150.88853"/><br>
            Model:
            <select id="stability" class="updater" style="width:50%;">
                <option value="infinite" selected>Infinite slope</option>
                <option value="cullman">Cullman's model</option>
                <option value="taylor-explicit">Taylor charts</option>
            </select><br>
            Specific weight &gamma; (kN.m<sup>3</sup>)
            <div class="slider">0 <input type="range" id="G_s" value="20" min="0" max="50" step="1" oninput="Gs_out.value = G_s.value" class="updater"> <output id="Gs_out">20</output> </div><br>
            Cohesion c (kN.m<sup>2</sup>)
            <div class="slider">0 <input type="range" id="c" value="5" min="0" max="50" oninput="c_out.value = c.value" class="updater"> <output id="c_out"> 5</output> </div><br>
            Friction angle &phi; (degree)
            <div class="slider">0 <input type="range" id="phi" value="30" min="0" max="90" oninput="phi_out.value = phi.value" class="updater"> <output id="phi_out"> 30</output></div><br>
            <span id="rock-depth">Rock depth d (m)</span></a>
            <span id="rock-depth-slider"><div class="slider">0 <input type="range" id="H" value="10" min="0" max="100" oninput="H_out.value = H.value" class="updater"> <output id="H_out">10 </output></div></span><br>
            <span id="watertable">Water table depth dw (m)</span></a>
            <span id="watertable-slider"><div class="slider">0 <input type="range" id="dw" value="10" min="0" max="100" oninput="dw_out.value = dw.value" class="updater"> <output id="dw_out">10 </output></div></span> <br>

            <div style="border:solid;border-color:#ce3d20;padding-bottom:10px;padding-top:10px;"> Factor of safety: <span id="FoS">Unknown</span> &nbsp; <span id="FoSIndicator" style="color:green;">&#11044;</span></div>

            <hr />
            Overlay <select id="overlay" class="overlayupdater" style="width:50%;">
                <option value="None" selected>None</option>
                <option value="slpFs">Factor of safety</option>
                <option value="elevation">Elevation</option>
                <option value="slpangle">Slope angle</option>
                <!--<option value="slpdirection">Slope direction</option>-->
                <option value="slpheight">Slope height</option>
            </select><img src="resources/wait.gif" width="32px" id="waitingwheel" hidden=true /></td><td>
            
            <table><tr><td width=70%>
            <span style="font-size:normal; width:10%;color:white;">Opacity</span> 
            <span class="slider">0<input type="range" id="overlayopacity" value="0.8" min="0" max="1" step="0.1" style="width:50%;" oninput="opac_out.value = overlayopacity.value" class="overlayupdater"><output id="opac_out">0.8 </output> </span>
            </td><td><input type="checkbox" id="colourblind" name="colourblind" value="CVD" class="overlayupdater"><label for="colourblind" style="font-size:small; width:10%;color:white;">Colour deficiency&nbsp;mode</label>
            </td></tr></table>
            <output id="caxis_low" hidden=true>0 </output> <img src='resources/Colorbar-NavyYellow-lch.png' id="colorbar" style="width:50%;height:20px;" hidden="false" /><output id="caxis_high" hidden=true>1</output>
            <br>
            
            <!--<br><br>
            <div onclick="assumptions();"> ? </div>-->

        </div>

        <div id="map" class="column right_col"></div>

        <div class="column break"></div> <!-- break -->

        <div id="section" class="column bottom_row">
            <!-- <a id="download" href="#" style="color:white"> -->
            <span id="waiting">Loading ...</span>
            <a id="download" style="color:white" href='#' download="elevation-profile.csv">
                <!-- Download -->
                <!-- <i class="fas fa-download fa-2x download_button"></i> -->
                <img class="download_button" src="resources/download.svg" alt="Download button" style="width:30px"></img>
            </a>
            <svg class="d3canvas">
                <g class="axes">
                    <g class="x-axis"></g>
                    <g class="y-axis"></g>
                    <text class="x-label">Distance (m)</text>
                    <text class="y-label">Elevation (m)</text>
                    <path class="elevation-profile"></path>
                </g>
            </svg>
        </div>
    </div>
    
    <canvas width="300" height="300">
  An alternative text describing what your canvas displays.
</canvas>

</body>
</html>
