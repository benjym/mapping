<html>
<head>
    <title>Rockfall</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rockfall.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="icon" href="favicon.ico" type="image/png" sizes="16x16">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script> -->
    <script src="js/rockfall.js" type="module"></script>
    <script src="https://kit.fontawesome.com/ac7cd0e05d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three/examples/js/libs/ammo.wasm.js"></script>
    <script src="js/rockfall-physics.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div class="column left_col">
            Boulder shape
            <select id="particle_shape" class="updater">
                <option value="cube" selected>Cuboid</option>
                <option value="sphere">Sphere</option>
            </select>
            Boulder size (m): <output id="objectSize_out"> 1</output>
            <div class="slider">0.5 <input type="range" id="objectSize" value="1" min="0.5" max="10" step="0.01" oninput="objectSize_out.value = objectSize.value" class="updater"> 1</div><br>
            Randomness (-): <output id="randomness_out"> 0.5</output>
            <div class="slider">0 <input type="range" id="randomness" value="0.5" min="0" max="1" step="0.01" oninput="randomness_out.value = randomness.value" class="updater"> 1</div><br>
            Coefficient of restitution (-): <output id="restitution_out"> 0.8</output>
            <div class="slider">0 <input type="range" id="restitution" value="0.8" min="0" max="1" step="0.01" oninput="restitution_out.value = restitution.value" class="updater"> 1</div><br>
            Friction angle (degree): <output id="phi_out"> 30</output>
            <div class="slider">0 <input type="range" id="phi" value="20" min="0" max="90" oninput="phi_out.value = phi.value" class="updater"> 90</div><br>
            Fall height RL (m): <output id="H_out"> 1</output>
            <div class="slider">0 <input type="range" id="H" value="1" min="0" max="10" step="0.1" oninput="H_out.value = H.value" class="updater"> 10</div><br>
            Barrier height RL (m): <output id="barrier_out"> 0</output>
            <div class="slider">-100 <input type="range" id="barrier" value="1" min="-100" max="100" step="1" oninput="barrier_out.value = barrier.value" class="updater"> 100</div>
        </div>

        <div id="map" class="column right_col"></div>

        <div class="column break"></div>

        <div id="three" class="column bottom_row">
        </div>
    </div>
</body>
</html>
